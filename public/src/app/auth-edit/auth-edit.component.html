<mat-card class='content'>
        <table>
        <tr>
          <td>
            <mat-card>
                  <h3 style='color:green'>Edit Product : Form</h3>
                  <form (submit)="onProdUpdate($event,formEditProd)" #formEditProd = 'ngForm'>
                  <!-- use the json pipe to see how newAuthor changes in real time -->

                  <h5 style='color:darkgreen'>{{ product | json }}</h5>
                  <h6>Title:</h6><p>
                  <input type="text" name="title" [ngModel]="product?.title" [value]="product?.title">
                  <h6>Price:</h6><p>
                  <input type="text" name="price" [ngModel]="product?.price" [value]="product?.price">
                  <h6>Img Url:</h6><p>
                  <input type="text" name="url" [ngModel]="product?.url" [value]="product?.url">
                  <input type="hidden" name="id" [ngModel]="product?.id" [value]="product?.id">
                  <button style='margin-top:25px' class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
                  </form>
            </mat-card>
            </td>
        </tr>
        </table>
</mat-card>
